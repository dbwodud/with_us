<!DOCTYPE html>
<html lang='en'>
	<head>
	</head>
	<body>
		<form action="" method="post" enctype="multipart/form-data" novalidate>
			{% csrf_token %}
			{% for field in Document %}
				<div class="fieldWrapper">
					{{field.label_tag}}{{field}}
				</div>
			{% endfor %}
			{%for file in File_from%}
				<div class="fieldWrapper">
					{{file.label_tag}}{{file}}
				</div>
			{% endfor %}
			<button type="submit" class="btn btn-primary">저장</button>
		</form>
	</body>
</html>
